<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="periodic-table">
        <!-- Table cells for elements -->
        <div class="element" data-atomic-number="1">
            <span class="symbol">H</span>
            <span class="name">Hydrogen</span>
        </div>
        <!-- Add other elements here -->
    </div>

    <!-- Element details popup -->
    <div class="element-popup" id="elementPopup">
        <h2 class="element-name">Hydrogen</h2>
        <p class="element-details">Atomic Number: 1</p>
        <!-- Add more details here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
